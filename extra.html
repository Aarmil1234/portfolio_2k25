<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="contact-form">
  <input type="text" name="user_name" placeholder="Your Name" required /><br />
  <input type="email" name="user_email" placeholder="Your Email" required /><br />
  <textarea name="message" placeholder="Your Message" required></textarea><br />
  <button type="submit">Send</button>
</form>

<p id="status"></p>

        <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
        <script type="text/javascript">
        (function(){
            emailjs.init("NzAxi9ttqkP7xngqO");
        })();
        </script>
        <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            emailjs.sendForm('service_jg23hl2', 'template_367eije', this)
            .then(function() {
                document.getElementById('status').innerHTML = "Message sent successfully!";
            }, function(error) {
                document.getElementById('status').innerHTML = "Failed to send. Please try again.";
                console.error('EmailJS Error:', error);
            });
        });
        </script>

</body>
</html>
